<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serenaPath" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="ripgrepPath" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="centerCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f1f5f9"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    修正版：两条不同的技术演进路径
  </text>
  
  <!-- Central Challenge -->
  <circle cx="350" cy="200" r="60" fill="url(#centerCore)" stroke="#374151" stroke-width="3"/>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AI编程工具
  </text>
  <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    代码搜索
  </text>
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    挑战
  </text>
  
  <!-- Serena's LSP Path (Left) -->
  <rect x="50" y="80" width="180" height="240" rx="15" fill="url(#serenaPath)" opacity="0.9"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Serena路径
  </text>
  <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    语义理解优先
  </text>
  
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    🔧 技术选择:
  </text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Python re + fnmatch
  </text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">
    • LSP语言服务器
  </text>
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">
    • joblib并行处理
  </text>
  
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="12" fill="white">
    ⚡ 核心优势:
  </text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 符号级精确度
  </text>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 语义关系理解
  </text>
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 零误报搜索
  </text>
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">
    • IDE级别操作
  </text>
  
  <!-- Ripgrep Path (Right) -->
  <rect x="470" y="80" width="180" height="240" rx="15" fill="url(#ripgrepPath)" opacity="0.9"/>
  <text x="560" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Codex/Gemini路径
  </text>
  <text x="560" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    性能优化优先
  </text>
  
  <text x="480" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    🔧 技术选择:
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Rust ripgrep引擎
  </text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 高度优化正则
  </text>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 并行文件搜索
  </text>
  
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="12" fill="white">
    ⚡ 核心优势:
  </text>
  <text x="480" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 极致搜索性能
  </text>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 大规模文件处理
  </text>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 企业级优化
  </text>
  <text x="480" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 快速响应
  </text>
  
  <!-- Connection arrows -->
  <defs>
    <marker id="leftArrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
    </marker>
    <marker id="rightArrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
    </marker>
  </defs>
  
  <!-- Left arrow from center to Serena -->
  <path d="M 290 200 Q 270 200 250 200" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#leftArrow)"/>
  
  <!-- Right arrow from center to Ripgrep path -->
  <path d="M 410 200 Q 430 200 450 200" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#rightArrow)"/>
  
  <!-- Results comparison -->
  <rect x="100" y="350" width="500" height="120" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  <text x="350" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    关键差异对比
  </text>
  
  <!-- Left column -->
  <text x="120" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">
    Serena (语义路径):
  </text>
  <text x="120" y="415" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • 搜索精度: 95%+ (符号级别)
  </text>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • 性能: 中等 (LSP启动开销)
  </text>
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • 适用: 大型项目重构分析
  </text>
  
  <!-- Right column -->
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">
    Codex/Gemini (性能路径):
  </text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • 搜索精度: 75% (文本匹配)
  </text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • 性能: 极致 (Rust优化)
  </text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • 适用: 快速开发通用搜索
  </text>
  
  <!-- Conclusion -->
  <text x="350" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    没有共同技术基础，而是两条不同的技术演进路径
  </text>
</svg>