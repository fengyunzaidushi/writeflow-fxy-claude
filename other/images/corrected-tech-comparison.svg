  </text>
  
  <!-- Right path: Codex + Gemini-CLI -->
  <path d="M 460 420 Q 460 450 460 480" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="460" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">
    性能优化路径
  </text>
  
  <!-- Key Insights - Corrected -->
  <rect x="50" y="520" width="700" height="60" rx="10" fill="#dcfce7" opacity="0.8"/>
  <text x="70" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
    修正后的核心技术洞察:
  </text>
  <text x="70" y="565" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    • Serena: 完全不同的技术路径 - Python内置搜索 + LSP语义理解，精度优先于性能
  </text>
  <text x="70" y="580" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    • Codex/Gemini-CLI: 共享Ripgrep基础 - Rust引擎 + 企业优化，性能优先的文本搜索
  </text>
