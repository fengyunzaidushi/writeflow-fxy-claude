  </text>
  
  <!-- Serena Section -->
  <rect x="50" y="80" width="200" height="200" rx="10" fill="url(#serenaGradient)" opacity="0.1"/>
  <rect x="50" y="80" width="200" height="40" rx="10" fill="url(#serenaGradient)"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
