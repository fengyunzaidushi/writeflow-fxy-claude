      <polygon points="0 0, 10 3.5, 0 7" fill="#059669" />
    </marker>
  </defs>
  
  <!-- Left path: Serena -->
  <path d="M 180 420 Q 180 450 180 480" stroke="#3730a3" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="180" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3730a3">
