  </text>
  
  <!-- Serena's Unique Path -->
  <rect x="80" y="320" width="200" height="80" rx="10" fill="#e0e7ff"/>
  <text x="180" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3730a3">
