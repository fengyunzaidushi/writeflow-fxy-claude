  </defs>
  
  <path d="M 150 420 Q 400 400 650 420" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
