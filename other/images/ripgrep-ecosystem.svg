<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ripgrepCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="serenaConnect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="codexConnect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="geminiConnect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="#f1f5f9"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Ripgrep生态系统：三项目的共同技术基础
  </text>
  
  <!-- Central Ripgrep Core -->
  <circle cx="300" cy="250" r="80" fill="url(#ripgrepCore)" stroke="#d97706" stroke-width="3"/>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Ripgrep
  </text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Rust引擎
  </text>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    高性能搜索
  </text>
  
  <!-- Core Features around Ripgrep -->
  <ellipse cx="300" cy="150" rx="40" ry="15" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    正则表达式
  </text>
  
  <ellipse cx="380" cy="200" rx="40" ry="15" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1"/>
  <text x="380" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    并行搜索
  </text>
  
  <ellipse cx="380" cy="300" rx="40" ry="15" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1"/>
  <text x="380" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    文件过滤
  </text>
  
  <ellipse cx="300" cy="350" rx="40" ry="15" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1"/>
  <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Unicode支持
  </text>
  
  <ellipse cx="220" cy="300" rx="40" ry="15" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1"/>
  <text x="220" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    多平台
  </text>
  
  <ellipse cx="220" cy="200" rx="40" ry="15" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1"/>
  <text x="220" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Git集成
  </text>
  
  <!-- Serena Extension -->
  <rect x="80" y="80" width="140" height="100" rx="10" fill="url(#serenaConnect)" opacity="0.9"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Serena
  </text>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 基础: Ripgrep搜索
  </text>
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 增强: LSP语义层
  </text>
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 优势: 符号级精度
  </text>
  <text x="90" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 目标: 语义理解
  </text>
  
  <!-- Connection line Serena to Ripgrep -->
  <path d="M 220 180 Q 240 200 270 220" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.7" marker-end="url(#arrow)"/>
  
  <!-- Codex Extension -->
  <rect x="380" y="80" width="140" height="100" rx="10" fill="url(#codexConnect)" opacity="0.9"/>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Codex
  </text>
  <text x="390" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 基础: @vscode/ripgrep
  </text>
  <text x="390" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 增强: Rust性能优化
  </text>
  <text x="390" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 优势: 极致性能
  </text>
  <text x="390" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 目标: 快速响应
  </text>
  
  <!-- Connection line Codex to Ripgrep -->
  <path d="M 380 180 Q 360 200 330 220" stroke="#ef4444" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Gemini-CLI Extension -->
  <rect x="230" y="380" width="140" height="100" rx="10" fill="url(#geminiConnect)" opacity="0.9"/>
  <text x="300" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Gemini-CLI
  </text>
  <text x="240" y="425" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 基础: get-ripgrep集成
  </text>
  <text x="240" y="440" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 增强: 企业级封装
  </text>
  <text x="240" y="455" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 优势: 工程化完善
  </text>
  <text x="240" y="470" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 目标: 稳定可靠
  </text>
  
  <!-- Connection line Gemini-CLI to Ripgrep -->
  <path d="M 300 380 Q 300 350 300 330" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Key differences box -->
  <rect x="20" y="220" width="180" height="130" rx="8" fill="#fef7cd" stroke="#fbbf24" stroke-width="2"/>
  <text x="30" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    技术分化策略:
  </text>
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    • Serena: 文本→语义跃迁
  </text>
  <text x="30" y="275" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    • Codex: 性能极致优化
  </text>
  <text x="30" y="290" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    • Gemini-CLI: 企业工程化
  </text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    共同点: 都选择ripgrep
  </text>
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    作为可靠的搜索基础
  </text>
  <text x="30" y="340" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    然后各自增强扩展
  </text>
</svg>